- name: copy RHUI install scripts to ec-2 homedir
  become: true
  shell: cp -r /mnt/rhui/* /home/ec2-user/

# - name: chmod RHUI install scripts to be executable
#   become: true
#   shell: chmod a+x /home/ec2-user/install*

- name: make install_RHUA.sh executable
  become: true
  file:
    path: /home/ec2-user/install_RHUA.sh
    mode: "a+x"

- name: make install_CDS.sh executable
  become: true
  file:
    path: /home/ec2-user/install_CDS.sh
    mode: "a+x"

- name: make install_tools.sh executable
  become: true
  file:
    path: /home/ec2-user/install_tools.sh
    mode: "a+x"

# - name: show current directory
#   become: true
#   command: pwd
# - name: show contents of current directory with permissions
#   become: true
#   command: ls -larht

- name: install RHUA packages
  shell: /home/ec2-user/install_RHUA.sh
  become: true
  ignore_errors: true

- name: install RHUI tools packages
  shell: /home/ec2-user/install_tools.sh
  become: true


